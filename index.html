<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewpot" content="width=decive-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/instagram-celular.png" class="instagram-celular" alt="imagem do celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="./img/profile.jpg" class="instagram-profile" alt="instagram profile">
				</div>
				<div class="continue-login">
				<button class="instagram-login" type="button">Continuar como ethaless</button>
				<!--<a href="#" class="instagram-login">Continuar como ethaless</a>-->
				</div>
				<div>
				<span class="not-account">Não é ethaless?</span>
				<!--<button class="instagram-logout" type="button">Trocar de conta</button>-->
				<span class="instagram-logout">Trocar de conta</span>
				</div>
			</div>	
				<div class="group">
					<!--<p class="not-account">Não é ethaless?</p>-->
					<p class="not-account">
						
						<!--<button class="link-blue">Trocar de conta</button>
						ou
						<button class="link-blue">Cadastre-se</button>-->

						<span class="link-blue">Trocar de conta</span>
						ou
						<span class="link-blue">Cadastre-se</span>
					</p>
				</div>
				<div class="get-app">Obtenha o aplicativo.</div>
				<div class="download">
				<img src="./img/apple-button.png" class="apple-button" alt="icone da Apple">
				<img src="./img/googleplay-button.png" class="googleplay-button" alt="icone da Google">
					<!--<a href="#" class="app-downlaod"></a>
					<a href="#" class="app-downlaod"></a>-->
				</div>
				
			</div>
	</div>
</body>
</html>
